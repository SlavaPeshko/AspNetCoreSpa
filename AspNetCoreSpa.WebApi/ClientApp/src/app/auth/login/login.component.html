<div class="login-wrapper">
  <form class="login-form" [formGroup]="loginFormGroup">
    <mat-form-field class="login-full-width">
      <input [(ngModel)]="emailOrPhone"  matInput placeholder="Email or Phone" formControlName="emailOrPhone" required>
      <mat-error *ngIf="hasError('emailOrPhone', 'required')">
        Email or Phone is required
      </mat-error>
      <mat-error *ngIf="hasError('emailOrPhone', 'pattern')">
        Email or Phone is pattern
      </mat-error>
    </mat-form-field>
    <mat-form-field class="login-full-width">
      <input [(ngModel)]="password" matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password" required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="hasError('password', 'required')">
        Password is required
      </mat-error>
      <mat-error *ngIf="hasError('password', 'minlength')">
        Password must be at least 8 characters long.
      </mat-error>
      <mat-error *ngIf="hasError('password', 'pattern') && !hasError('password', 'minlength')">
        Password pattern.
      </mat-error>
    </mat-form-field>

    <div class="login-wrapper-btn">
      <button mat-raised-button color="primary" (click)="login()">Login</button>
      <a [routerLink]="['/restore']">Forgot your password?</a>
    </div>
  </form>
</div>
