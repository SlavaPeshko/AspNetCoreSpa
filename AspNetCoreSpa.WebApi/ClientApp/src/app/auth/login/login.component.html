<div class="login-wrapper">
  <form class="login-form" [formGroup]="loginFormGroup">
    <mat-form-field class="login-full-width">
      <input [(ngModel)]="emailOrPhone"  matInput placeholder="Email or Phone" formControlName="emailOrPhone" required>
      <mat-error *ngIf="hasError('emailOrPhone', 'required')">
        Email or Phone is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="login-full-width">
      <input [(ngModel)]="password" matInput type="password" placeholder="Password" formControlName="password" required>
      <mat-error *ngIf="hasError('password', 'required')">
        Password is required
      </mat-error>
      <mat-error *ngIf="hasError('password', 'minLength')">
        Password must be at least 4 characters long.
      </mat-error>
    </mat-form-field>

    <div class="login-wrapper-btn">
      <button mat-raised-button color="primary" (click)="login()">Login</button>
      <a [routerLink]="['/restore']">Forgot your password?</a>
    </div>
  </form>
</div>
