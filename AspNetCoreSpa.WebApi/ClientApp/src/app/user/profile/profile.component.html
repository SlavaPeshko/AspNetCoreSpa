<div class="profile-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="text-center">
                    <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="rounded-circle img-thumbnail" alt="avatar">
                    <h6>Upload a different photo...</h6>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label text-left" for="customFile">Choose file</label>
                    </div>
                    <ul class="list-group mt-3">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Activity 
                            <i class="fa fa-dashboard fa-1x"></i>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center"><span><strong>Shares</strong></span> 
                            <span class="badge badge-primary badge-pill">125</span></li>
                        <li class="list-group-item d-flex justify-content-between align-items-center"><span><strong>Likes</strong></span> 
                            <span class="badge badge-primary badge-pill">125</span></li>
                        <li class="list-group-item d-flex justify-content-between align-items-center"><span><strong>Posts</strong></span> 
                            <span class="badge badge-primary badge-pill">125</span></li>
                        <li class="list-group-item d-flex justify-content-between align-items-center"><span><strong>Followers</strong></span> 
                            <span class="badge badge-primary badge-pill">125</span></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-9 mt-5 pl-5">
                <form class="profile-form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputFirstName">First Name</label>
                            <input [ngModel]="user?.firstName" (ngModelChange)="user.firstName=$event" type="text" class="form-control" id="inputFirstName"
                                placeholder="First Name" name="firstName">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputLastName">Last Name</label>
                            <input [ngModel]="user?.lastName" type="text" class="form-control" id="inputLastName"
                                placeholder="Last Name" name="lastName">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail">Email</label>
                            <input [ngModel]="user?.email" type="text" class="form-control" id="inputEmail"
                                placeholder="Email" name="email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPhone">Phone</label>
                            <input [ngModel]="user?.phone" type="text" class="form-control" id="inputPhone"
                                placeholder="Phone" name="phone">
                        </div>
                    </div>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <!-- <label class="btn btn-primary active">
                            <input type="radio" name="options" id="option1" checked> male
                        </label> -->
                        <label class="btn btn-primary" [ngClass]="{'active': user?.gender === 'Male'}">
                            <input type="radio" name="gender" value="Male" [ngModel]="user?.gender"> Male<br>
                          <!-- <input type="radio" name="options" id="option1" [checked]="isMale" (change)="onItemChange(isMale)"> male -->
                        </label>
                        <label class="btn btn-primary" [ngClass]="{'active': user?.gender === 'None'}">
                            <input type="radio" name="gender" value="None" [ngModel]="user?.gender"> Other<br>

                            <!-- <input type="radio" name="options" id="option2" [checked]="isFemale" (change)="onItemChange(isFemale)"> other -->
                          </label>
                        <label class="btn btn-primary" [ngClass]="{'active': user?.gender === 'Female'}">
                            <input type="radio" name="gender" value="Female" [ngModel]="user?.gender"> Female<br>

                            <!-- <input type="radio" name="options" id="option2" [checked]="isFemale" (change)="onItemChange(isFemale)"> female -->
                        </label>
                      </div>
                    <div class="form-row mt-3">
                        <div class="form-group col-md-12">
                            <button type="button" class="btn btn-primary" (click)="save()">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
