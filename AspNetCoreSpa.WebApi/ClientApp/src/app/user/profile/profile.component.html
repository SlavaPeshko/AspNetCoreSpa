<div class="profile-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="text-center">
                    <img *ngIf="fileUploaded == null; else templateUrl" 
                        src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png"
                        class="rounded-circle img-thumbnail img-fluid"
                        alt="avatar"
                        style="width: 202px; height: 202px;">

                    <ng-template #templateUrl>
                        <img [src]="url" class="rounded-circle img-thumbnail" alt="avatar" style="width: 202px; height: 202px;">
                    </ng-template>

                    <h6>Upload a different photo...</h6>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile" (change)="handleFileInput($event.target.files)">

                        <label *ngIf="fileUploaded != null; else templateName" class="custom-file-label text-left" for="customFile">
                            {{ fileUploaded.name }}
                        </label>

                        <ng-template #templateName>
                            <label class="custom-file-label text-left" for="customFile">Choose file</label>
                        </ng-template>

                    </div>
                    <ul class="list-group mt-3">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Activity 
                            <i class="fa fa-dashboard fa-1x"></i>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center"><span><strong>Shares</strong></span> 
                            <span class="badge badge-primary badge-pill">125</span></li>
                        <li class="list-group-item d-flex justify-content-between align-items-center"><span><strong>Likes</strong></span> 
                            <span class="badge badge-primary badge-pill">125</span></li>
                        <li class="list-group-item d-flex justify-content-between align-items-center"><span><strong>Posts</strong></span> 
                            <span class="badge badge-primary badge-pill">125</span></li>
                        <li class="list-group-item d-flex justify-content-between align-items-center"><span><strong>Followers</strong></span> 
                            <span class="badge badge-primary badge-pill">125</span></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <form class="profile-form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputFirstName">First Name</label>
                            <input [ngModel]="user?.firstName" (ngModelChange)="user.firstName=$event" type="text" class="form-control" id="inputFirstName"
                                placeholder="First Name" name="firstName">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputLastName">Last Name</label>
                            <input [ngModel]="user?.lastName" (ngModelChange)="user.lastName=$event" type="text" class="form-control" id="inputLastName"
                                placeholder="Last Name" name="lastName">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail">Email</label>
                            <input [ngModel]="user?.email" (ngModelChange)="user.email=$event" type="text" class="form-control" id="inputEmail"
                                placeholder="Email" name="email" pattern="email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPhone">Phone</label>
                            <input [ngModel]="user?.phone" (ngModelChange)="user.phone=$event" type="text" class="form-control" id="inputPhone"
                                placeholder="Phone" name="phone">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <div class="form-group">
                                <label for="countryFormControlSelect">Countries</label>
                                <select [(ngModel)]="selectedCountryName" [ngModelOptions]="{standalone: true}" class="form-control" id="countryFormControlSelect">
                                  <option *ngFor="let country of countries;" [ngValue]="country" [selected]="country.name === user?.country?.name">{{ country.name }}</option>
                                </select>
                              </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="genderFormControlBtnGroupToggle">Gender</label>
                            <div  class="btn-group btn-group-toggle" data-toggle="buttons" id="genderFormControlBtnGroupToggle">
                                <label *ngFor="let name of genderNames;" class="btn btn-primary" [ngClass]="{'active': user?.gender === name }" (click)="onRadioChange(name)">
                                    <input type="radio" name="{{name}}" [value]="name"> {{name}}<br>
                                </label>
                              </div>
                        </div>
                    </div>

                    <div class="form-row mt-3">
                        <div class="form-group col-md-12">
                            <button type="button" class="btn btn-primary" (click)="save()">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
